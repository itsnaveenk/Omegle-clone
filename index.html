<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegle-clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="img">
                    <img src="./images/logo.png" alt="">
                </div>
                <h2>Talk to strangers!</h2>
            </div>

            <div class="main">
                <div class="incoming">Stranger video</div>
                <div class="outgoing"> My video</div>
                <div class="chat"> Chats</div>
            </div>

            <div class="footer">
                <div class="button">Start</div>
                <div class="input-area">
                    <textarea type="text" placeholder="Enter messages" wrap="soft"></textarea>

                </div>
                <div class="button">Send</div>
            </div>
        </div>
    </div>
</body>

</html>
